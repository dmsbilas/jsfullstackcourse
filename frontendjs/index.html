<html>
    <head>
        <title>Frontend JS</title>
    </head>

    <body>
        <p id="message"> </p>
        








        <script>
            
            var arr = ['friend 1', 'friend 2', 'friend 3', 'friend 4', 'friend 5'];

            // arr.map(function(value, index){
            //     console.log(value.toUpperCase());
            // });
            
            arr.map((value, index)=>{
                var list = document.createElement("li");
                document.getElementById("message").appendChild(list).innerHTML = value;
            });


        </script>
    </body>
</html>
